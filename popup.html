<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: bold;
    }
    
    .subtitle {
      opacity: 0.8;
      font-size: 14px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.ready {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status.recording {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .button.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .button.primary:hover {
      background: white;
      transform: translateY(-1px);
    }
    
    .button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .instructions {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🚀 Paratalk</h1>
    <div class="subtitle">音声キャプチャ & 録音</div>
  </div>
  
  <div id="status" class="status">
    <div id="statusText">準備中...</div>
  </div>
  
  <button id="startButton" class="button primary">
    <span id="buttonText">Google Meetタブをキャプチャ</span>
  </button>
  
  <button id="stopButton" class="button secondary" style="display: none;">
    録音停止
  </button>
  
  <div class="instructions">
    このボタンをクリックすると、現在アクティブなGoogle Meetタブの音声をキャプチャし、録音を開始します。
  </div>

  <script src="popup.js"></script>
</body>
</html>
