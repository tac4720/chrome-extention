<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paratalk</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background: #ffffff;
      --border-color: #e5e7eb;
      --border-radius: 8px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-width: 320px;
      width: 320px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--error-color);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status-container {
      background: #f9fafb;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 16px;
      text-align: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-ready .status-dot {
      background: var(--text-secondary);
      animation: none;
    }

    .status-connected .status-dot {
      background: var(--success-color);
    }

    .status-recording .status-dot {
      background: var(--error-color);
    }

    .status-error .status-dot {
      background: var(--error-color);
      animation: none;
    }

    .status-loading .status-dot {
      background: var(--warning-color);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px; margin-right: 8px;">
        <circle cx="12" cy="12" r="10" fill="var(--primary-color)"/>
        <text x="12" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">P</text>
      </svg>
      Paratalk
    </h1>
    <p>Paratalkに会議音声データを送信します</p>
  </div>

  <div class="controls">
    <button id="start" class="btn-primary">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <polygon points="10,8 16,12 10,16"/>
      </svg>
      Start Recording
    </button>
    <button id="stop" class="btn-secondary" disabled>
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <rect x="9" y="9" width="6" height="6"/>
      </svg>
      Stop Recording
    </button>
  </div>

  <div class="status-container">
    <div id="status" class="status-indicator status-ready">
      <div class="status-dot"></div>
      <span class="status-text">Ready</span>
    </div>
  </div>

  <script src="lame.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
