<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Connection Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .log { white-space: pre-wrap; font-family: monospace; background-color: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebSocket Connection Test</h1>
    <div>
      <input id="ws-url" type="text" value="wss://app.paratalk.jp/ws" style="width: 300px;" />
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </div>
    <div style="margin-top: 10px;">
      <button id="send-ping">Send Ping</button>
      <input id="message" type="text" value="ping" style="width: 200px;" />
    </div>
    <div style="margin-top: 20px;">
      <div id="status">Status: Disconnected</div>
    </div>
    <h3>Connection Log:</h3>
    <div id="log" class="log"></div>
  </div>

  <script>
    let socket;
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const wsUrlEl = document.getElementById('ws-url');
    const messageEl = document.getElementById('message');
    
    function log(message, isError = false) {
      const logItem = document.createElement('div');
      logItem.className = isError ? 'error' : '';
      logItem.textContent = `${new Date().toISOString()}: ${message}`;
      logEl.appendChild(logItem);
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    document.getElementById('connect').addEventListener('click', () => {
      if (socket && socket.readyState !== WebSocket.CLOSED) {
        log('Socket is already open or connecting');
        return;
      }
      
      try {
        const url = wsUrlEl.value;
        log(`Attempting to connect to ${url}...`);
        
        socket = new WebSocket(url);
        socket.binaryType = 'arraybuffer';
        
        socket.onopen = (event) => {
          statusEl.innerHTML = '<span class="success">Status: Connected</span>';
          log('Connection established');
        };
        
        socket.onmessage = (event) => {
          log(`Message received: ${typeof event.data === 'string' ? event.data : '[binary data]'}`);
        };
        
        socket.onerror = (error) => {
          statusEl.innerHTML = '<span class="error">Status: Error</span>';
          log('WebSocket error', true);
          console.error('WebSocket error:', error);
        };
        
        socket.onclose = (event) => {
          statusEl.innerHTML = 'Status: Disconnected';
          log(`Connection closed. Code: ${event.code}. Reason: ${event.reason}`);
        };
      } catch (error) {
        log(`Failed to create WebSocket: ${error.message}`, true);
      }
    });
    
    document.getElementById('disconnect').addEventListener('click', () => {
      if (!socket || socket.readyState === WebSocket.CLOSED) {
        log('No active connection to close');
        return;
      }
      
      log('Closing connection...');
      socket.close(1000, 'User requested disconnect');
    });
    
    document.getElementById('send-ping').addEventListener('click', () => {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        log('Cannot send message: No open connection', true);
        return;
      }
      
      const message = messageEl.value;
      try {
        socket.send(message);
        log(`Message sent: ${message}`);
      } catch (error) {
        log(`Failed to send message: ${error.message}`, true);
      }
    });
    
    // Try both secure and non-secure connections automatically on page load
    window.addEventListener('load', () => {
      log('Page loaded. Ready for testing.');
      log('You can try:');
      log('1. wss://app.paratalk.jp/ws (secure)');
      log('2. ws://app.paratalk.jp/ws (non-secure)');
      log('Click Connect to test the connection.');
    });
  </script>
</body>
</html>
