<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Confirm Action</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .title { font-size: 16px; margin-bottom: 12px; }
    .url { font-size: 12px; color: #555; margin-bottom: 16px; word-break: break-all; }
    .actions { display: flex; gap: 12px; }
    button { padding: 8px 16px; cursor: pointer; }
  </style>
  <script defer src="prompt.js"></script>
</head>
<body>
  <div class="title">このページで開始しますか？（はい / いいえ）</div>
  <div id="url" class="url"></div>
  <div class="actions">
    <button id="yes">はい</button>
    <button id="no">いいえ</button>
  </div>
</body>
</html>
